name: Build Debug APK

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Rename APK
        id: rename
        run: |
          apk_path=$(find app/build/outputs/apk/debug -name "*.apk" | head -1)
          new_name="app-debug-pr${{ github.event.pull_request.number }}.apk"
          cp "$apk_path" "$new_name"
          echo "apk_name=$new_name" >> "$GITHUB_OUTPUT"

      - name: Delete existing release
        run: |
          gh release delete "pr-${{ github.event.pull_request.number }}" --yes || true
          git push origin --delete "pr-${{ github.event.pull_request.number }}" || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release with APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "pr-${{ github.event.pull_request.number }}"
          name: "PR #${{ github.event.pull_request.number }} Debug APK"
          body: "PR #${{ github.event.pull_request.number }} ã®ãƒ‡ãƒãƒƒã‚°APKã§ã™ã€‚"
          prerelease: true
          files: ${{ steps.rename.outputs.apk_name }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const tag = `pr-${{ github.event.pull_request.number }}`;
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: tag,
            });
            const downloadUrl = release.assets.find(a => a.name.endsWith('.apk'))?.browser_download_url ?? release.html_url;
            const body = `ğŸ“¦ ãƒ‡ãƒãƒƒã‚°APKã®ãƒ“ãƒ«ãƒ‰ãŒå®Œäº†ã—ã¾ã—ãŸã€‚\n\n[ã“ã¡ã‚‰ã‹ã‚‰APKã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰](${downloadUrl})\n\n> â€» ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ãŸAPKã‚’å®Ÿæ©Ÿã«ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã—ã¦å‹•ä½œç¢ºèªã—ã¦ãã ã•ã„ã€‚\n> ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«æ™‚ã«ç«¶åˆã‚¨ãƒ©ãƒ¼ãŒå‡ºã‚‹å ´åˆã¯ã€æ—¢å­˜ã®ã‚¢ãƒ—ãƒªã‚’ã‚¢ãƒ³ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã—ã¦ã‹ã‚‰å†ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã—ã¦ãã ã•ã„ã€‚`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('ãƒ‡ãƒãƒƒã‚°APKã®ãƒ“ãƒ«ãƒ‰ãŒå®Œäº†ã—ã¾ã—ãŸ')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
